<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="{{ AUTHOR }}">
        <meta name="description" content="{% block description %}{%endblock%}">
        <meta name="viewport" content="width=device-width">
        <title>{% block title %}{% endblock %} | {{ SITENAME }}</title>
        <link rel="alternate" type="application/atom+xml" title="{{ SITENAME }} Atom Feed" href="{{ SITEURL }}/feeds/all.atom.xml" />
<!--        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
-->
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pygments.css">
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css">
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/bootstrap.min.css">
<!--        <script src="//use.edgefonts.net/source-sans-pro:n3,i3,n4,i4.js"></script>

-->
        <!-- KaTeX -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.css" integrity="sha384-D+9gmBxUQogRLqvARvNLmA9hS2x//eK1FhVb9PiU86gmcrBrJAQT8okdJ4LMp2uv" crossorigin="anonymous">

        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.js" integrity="sha384-483A6DwYfKeDa0Q52fJmxFXkcPCFfnXMoXblOkJ4JcA8zATN6Tm78UNL72AKk+0O" crossorigin="anonymous"></script>

        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/contrib/auto-render.min.js" integrity="sha384-yACMu8JWxKzSp/C1YV86pzGiQ/l1YUfE8oPuahJQxzehAjEt2GiQuy/BIvl9KyeF" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>

        {% block extra_head %}{%endblock%}
    </head>

    <body>
        <header class="navbar navbar-static-top bs-docs-nav main-header">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ SITEURL }}" title="{{ TAGLINE }}" class="title">{{ SITENAME }}</a></li>
                </div>
                <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        {% if ABOUT_PAGE %}
                            <li><a href="{{ ABOUT_PAGE }}" title="About">About Me</a></li>
                        {% endif %}
                        {% if SHOW_ARCHIVES %}
                            <li><a href="{{ SITEURL }}/archives.html" title="Archive of Entries">Archive</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </header>
        {% block content %}{% endblock %}

    <style type="text/css">{% include 'ipynb.css' %}</style>

    <!--KaTeX-->
<script>renderMathInElement(document.body);</script>

        <footer role="contentinfo">
            {% include 'footer.html' %}
        </footer>
    </body>
</html>
